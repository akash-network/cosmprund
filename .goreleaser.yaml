project_name: cosmprund

before:
  hooks:
    - go mod tidy

builds:
  - id: cosmprund
    main: ./main.go
    binary: cosmprund
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: cosmprund
    format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - 'README'
      - 'Merge pull request'
      - 'Merge branch'

release:
  github:
    owner: akash-network
    name: cosmprund
  draft: false
  prerelease: auto

